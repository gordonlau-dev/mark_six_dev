<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock title %}
Mark Six</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
</head>
<nav>
  <div class="d-flex justify-content-center w-100">
    <h1 class="color-orange" id="title"></h1>
    <div class="ps-5 pt-2">
      <button type="button" class="btn btn-primary" id="btn_login" onClick="login()">Login</button>
    </div>
  </div>
  <ul>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}
    {% endblock header %}
  </header>
  {% block content %}
  {% endblock content %}
  <script>
    let isLogin = false;
    // let titles = ['真.終極.Mark Six.威力加強版(無碼)','真.終極.Mark Six.威力加強版(有碼)']
    let titles = ['真.終極.Mark Six.威力加強版.改1','真.終極.Mark Six.威力加強版.改1']
    
    window.onload = function() {
      document.getElementById("overlay-login")?.classList.add('overlay-login');
      document.getElementById("btn_login").innerHTML = "Login";
      document.getElementById("title").innerHTML = titles[1];
    };
    

    function login(){
      if(!isLogin){
        //let elements = document.querySelectorAll('.overlay-login');
        //elements.forEach(element => {
        //  element.classList.remove('overlay-login');
        //});
        document.getElementById("overlay-login")?.classList.remove('overlay-login');
        document.getElementById("btn_login").innerHTML = "Logout";
        document.getElementById("title").innerHTML = titles[0];
        isLogin = true;
      } else {
        //let elements = document.querySelectorAll('.overlay-login');
        //elements.forEach(element => {
        //  element.classList.remove('overlay-login');
        //});
        document.getElementById("overlay-login")?.classList.add('overlay-login');
        document.getElementById("btn_login").innerHTML = "Login";
        document.getElementById("title").innerHTML = titles[1];
        isLogin = false;
      }
      
    }
  </script>
</section>
